        contextId: 'content-loader',

            'path:change': showPage,
            'scroll:change': function(e, data) {
                if (pageContainer.hasClass('main-side-menu-off')) {
                    switch (data.event) {
                        case 'hit-top':
                            // reached top of page
                            showHeader();
                            break;
                        case 'scroll':
                            if (data.info.shift.y < 0) {
                                // scrolling up
                                hideHeader();
                            } else if (data.info.shift.y > 0) {
                                // scrolling down
                                showHeader();
                            }
                            break;
                        case 'hit-bottom':
                            // reached end of page
                            showHeader();
                            break;
                    }
                }
            }
        },
        ready: function(ctx) {
            contentLoader = ctx;
            contentLoader.data(siteConfig);
        }
    },
    menuView: {
        ready: function(ctx) {
            zuix.context('content-loader', function() {
                let showDelay = 0;
                contentLoader.list(
                    // the list items to load
                    siteConfig.content,
                    // the container where to append items
                    zuix.field('menu', ctx.view()),
                    // the callback function to call once each item is loaded
                    function(c, eol) {
                        // animate menu item once its loaded
                        zuix.$(c.view())
                            .animateCss('bounceInLeft', { delay: showDelay+'s' });
                        showDelay += 0.1;
                        // load page content once menu has completed loading
                        if (eol) {setTimeout(function(){
                            contentLoader.navigate();
                        }, 100);}
                    }
                );
            });
        }
    },
    imageCarousel: {
        contextId: 'image-carousel',

            }

};

// Add hooks for custom content processing

zuix.hook('html:parse', function(data) {

    if (this.options().wrapContent === true) {
        data.content = '<div class="page content-padding mdl-shadow--2dp" self="size-xlarge">'+data.content+'</div>';
    }
    if (this.options().braces != null) {
        const _vars = this.options().braces;
        const parsedHtml = parseBraces(data.content, _vars);
        if (parsedHtml != null) {
            data.content = parsedHtml;
        }
    }

}).hook('view:process', function(view) {

    // Prism code syntax highlighter
    if (this.options().prism && typeof Prism !== 'undefined') {
        view.find('code').each(function(i, block) {
            this.addClass('language-javascript');
            Prism.highlightElement(block);
        });
    }

    // Force opening of all non-local links in a new window
    view.find('a[href*="://"]:not([target])')
        .attr('rel','noopener')

    // Material Design Light integration - DOM upgrade
    if (/*this.options().mdl &&*/ typeof componentHandler !== 'undefined')
        componentHandler.upgradeElements(view.get());

}).hook('component:ready', function(ctx) {

    console.log("Component loaded", ctx);

});


// Index content items
let index = 0;
zuix.$.each(siteConfig.content, function(k, v) {
    v.index = index++;
    if (v.list != null) {
        zuix.$.each(v.list, function(k1, v1) {
            v1.index = index++;
        });
    }
});


// Other utility methods


function parseBraces(content, braces) {
    return zuix.$.replaceBraces(content, function(varName) {
        if (varName.indexOf('{-') >= 0) {
            // ignore braces var if starting with '-'
            return varName.replace('{-', '{');
        } else {
            // remove braces from varName
            varName = varName.replace(/[{}]/g, '');
            const dataField = fetchFromObject(braces, varName);
            if (dataField != null) {
                return dataField;
            } else return '';
        }
    });
}

function fetchFromObject(obj, prop) {
    if(typeof obj === 'undefined') {
        return false;
    }
    const _index = prop.indexOf('.');
    if(_index > -1) {
        return fetchFromObject(obj[prop.substring(0, _index)], prop.substr(_index + 1));
    }
    return obj[prop];
}

function sideMenuOpen(e, status) {
    // animate menu button
    menuButton.animateCss('rotateOut', { duration: '0.25s' }, function() {
        this.find('i').html('arrow_back').animateCss('rotateIn', { duration: '0.25s' });
    }).addClass('reverse');
}
function sideMenuClose(e, status) {
    // animate menu button
    menuButton.animateCss('rotateOut', { duration: '0.25s' }, function() {
        this.find('i').html('menu').animateCss('rotateIn', { duration: '0.25s' });
    });
    menuButton.removeClass('reverse');
}

function showPage(e, path) {
    // parse path or use default
    if (path == null || path.length === 0) {
        path = siteConfig.strings.startPage;
    }
    if (path.lastIndexOf('?') > 0) {
        // TODO: should parse query string, not used in this version though
        path = path.substring(0, path.lastIndexOf('?'));
    }
    path = path.replace('#/', '').split('/');
    // get content item by path
    const item = getItemFromPath(path);
    if (item == null) {
        alert('Error parsing path.');
        return;
    }
    // get and show the page
    contentLoader.getContent(item.data, function(pageContext, isNew){
        if (isNew) {
            const view = pageContext.view();
            makeScrollable(view);
            pageContainer.append(view);
            zuix.componentize(view);
            // mdl accent color for anchor links
            zuix.$(view).find('a').addClass('mdl-color-text--accent');
            pageContext.index = item.index;
        }
        revealPage(pageContext);
    });
    // update the title bar and highlight current menu item
    zuix.$('.side-menu div > a').removeClass('current');
    zuix.$.each(path, function(k, v) {
        zuix.$('.side-menu div[data-id="' + v + '"] > a').addClass('current');
    });
    zuix.field('header-title').html(item.data.title);
}

function revealPage(pageContext) {
    const crossFadeDuration = '0.5s';
    let directionOut = 'Left';
    let directionIn = 'Right';
    if (currentPage != null) {
        const oldPage = currentPage;
        if (pageContext.index < oldPage.index) {
            directionOut = 'Right';
            directionIn = 'Left';
        }
        zuix.$(oldPage.view()).animateCss('fadeOut'+directionOut, { duration: crossFadeDuration }, function() {
            if (oldPage !== currentPage) this.hide();
        });
    }
    zuix.$(pageContext.view()).animateCss('fadeIn'+directionIn, { duration: crossFadeDuration }).show();
    currentPage = pageContext;
}

function makeScrollable(div) {
    // turn content into an absolute positioned and scrollable element
    // so each page has its own independent scroll
    div.style.position = 'absolute';
    div.style.left = '0';
    div.style.right = '0';
    div.style.bottom = '0';
    div.style.top = '0';
    div.style['overflow'] = 'hidden';
    div.style['overflow-y'] = 'auto';
    div.setAttribute('layout', 'columns stretch-center');
}

function getItemFromPath(path) {
    let item = null;
    let list = siteConfig.content;
    for(let p = 0; p < path.length; p++) {
        zuix.$.each(list, function(k, v) {
            if (v.id === path[p]) {
                item = v;
                list = item.list;
                return false;
            }
        });
    }
    return item;
}

function showHeader() {
    if (headerElement.hasClass('header-collapse')) {
        headerElement.removeClass('header-collapse').addClass('header-expand');
    }
}
function hideHeader() {
    if (!headerElement.hasClass('header-collapse')) {
        headerElement.removeClass('header-expand').addClass('header-collapse');
    }
}

sp-sharing-button--tumblr {\n    background-color: #35465C;\n    border-color: #35465C;\n}\n\n.resp-sharing-button--tumblr:hover,\n.resp-sharing-button--tumblr:active {\n    background-color: #222d3c;\n    border-color: #222d3c;\n}\n\n.resp-sharing-button--email {\n    background-color: #777777;\n    border-color: #777777;\n}\n\n.resp-sharing-button--email:hover,\n.resp-sharing-button--email:active {\n    background-color: #5e5e5e;\n    border-color: #5e5e5e;\n}\n\n.resp-sharing-button--pinterest {\n    background-color: #bd081c;\n    border-color: #bd081c;\n}\n\n.resp-sharing-button--pinterest:hover,\n.resp-sharing-button--pinterest:active {\n    background-color: #8c0615;\n    border-color: #8c0615;\n}\n\n.resp-sharing-button--linkedin {\n    background-color: #0077b5;\n    border-color: #0077b5;\n}\n\n.resp-sharing-button--linkedin:hover,\n.resp-sharing-button--linkedin:active {\n    background-color: #046293;\n    border-color: #046293;\n}\n"},{componentId:"https://genielabs.github.io/zkit/lib/controllers/drawer_layout",controller:"/**\n * zUIx - Drawer Layout\n *\n * @version 1.0.0 (2018-07-09)\n * @author Gene\n *\n */\n\n'use strict';\n\nzuix.controller(function(cp) {\n    let isDrawerOpen = true;\n    let isDrawerLocked = false;\n    let isSmallScreen = false;\n    let isTransitionOn = false;\n    let firstCheck = true;\n\n    let overlay = null;\n    let drawerLayout = null;\n\n    let drawerWidth = 280;\n    let autoHideWidth = 960;\n\n    cp.init = function() {\n        let view = cp.view();\n        this.options().html = false;\n        this.options().css = false;\n        if (!isNaN(this.options().drawerWidth)) {\n            drawerWidth = parseInt(this.options().drawerWidth);\n        } else {\n            const w = parseInt(view.attr('data-o-width'));\n            if (!isNaN(w)) drawerWidth = w;\n        }\n        if (!isNaN(this.options().autoHideWidth)) {\n            autoHideWidth = parseInt(this.options().autoHideWidth);\n        } else {\n            const w = parseInt(view.attr('data-o-hide-width'));\n            if (!isNaN(w)) autoHideWidth = w;\n        }\n    };\n\n    cp.create = function() {\n        drawerLayout = cp.view();\n        // add overlay for small screens when menu is open\n        overlay = zuix.$(document.createElement('div'));\n        overlay.css({\n            'position': 'fixed',\n            'top': 0,\n            'left': 0,\n            'bottom': 0,\n            'right': 0,\n            'z-index': 100,\n            'background-color': 'rgba(0, 0, 0, 0.5)'\n        }).on('click', function() {\n            if (!isDrawerLocked) {\n                closeDrawer();\n            }\n        }).hide();\n        drawerLayout.parent().append(overlay.get());\n\n        // set drawer style\n        drawerLayout.css({\n            'position': 'fixed',\n            'overflow-y': 'auto',\n            'left': 0, 'width': drawerWidth+'px', 'top': 0, 'bottom': 0,\n            'z-index': 101,\n            '-webkit-box-shadow': '8px 0 6px -6px rgba(0,0,0,0.25)',\n            '-moz-box-shadow': '8px 0 6px -6px rgba(0,0,0,0.25)',\n            'box-shadow': '8px 0 6px -6px rgba(0,0,0,0.25)'\n        }).attr('tabindex', 0);\n\n        let isDragging = false;\n        // handle gesture to open/close the drawer menu\n        zuix.load('@lib/controllers/gesture_helper', {\n            view: document.documentElement,\n            on: {\n                'gesture:touch': function(e, tp) {\n                    if (isDrawerLocked) return;\n                    transitionOn();\n                },\n                'gesture:release': function(e, tp) {\n                    if (isDrawerLocked) return;\n                    if (isDragging) {\n                        isDragging = false;\n                        transitionOn();\n                        if (tp.velocity > 0) {\n                            openDrawer();\n                        } else {\n                            closeDrawer();\n                        }\n                    }\n                },\n                'gesture:pan': function(e, tp) {\n                    // wait until horizontal scrolling gesture is detected (tp.scrollIntent() === 'horizontal')\n                    if (isDrawerLocked || tp.scrollIntent() !== 'horizontal') return;\n                    if ((isDragging || isDrawerOpen) && tp.x < drawerWidth || (!isDragging && tp.x < 50)) {\n                        if (!isDragging) {\n                            isDragging = true;\n                        }\n                        transitionOn();\n                        dragTo(tp.x);\n                        transitionOff();\n                    }\n                }\n            }\n        });\n\n        // public component methods\n        cp.expose('toggle', function() {\n            transitionOn();\n            toggleDrawer();\n        });\n        cp.expose('open', function() {\n            transitionOn();\n            openDrawer();\n        });\n        cp.expose('close', function() {\n            transitionOn();\n            closeDrawer();\n        });\n        cp.expose('isOpen', isOpen);\n        cp.expose('lock', function(locked) {\n            if (locked == null) {\n                return isDrawerLocked;\n            }\n            isDrawerLocked = locked;\n        });\n\n        // close drawer if ESC key is pressed\n        drawerLayout.on('keydown', function(evt) {\n            evt = evt || window.event;\n            if (evt.keyCode === 27) {\n                closeDrawer();\n            }\n        });\n\n        // detect screen size and set large/small layout\n        sizeCheck();\n        firstCheck = false;\n\n        // listen to window resize event to make layout responsive\n        window.addEventListener('resize', function() {\n            sizeCheck();\n        });\n    };\n\n    function openDrawer() {\n        drawerLayout\n            .visibility('initial')\n            .css('left', 0)\n            .get().focus();\n        if (isSmallScreen) {\n            drawerLayout.find('a').one('click', function() {\n                closeDrawer();\n            });\n            overlay.css('opacity', 'initial');\n            overlay.show();\n        }\n        if (!isDrawerOpen) {\n            isDrawerOpen = true;\n            cp.trigger('drawer:open', {smallScreen: isSmallScreen});\n        }\n    }\n\n    function closeDrawer() {\n        if (isSmallScreen) {\n            transitionEnd(function() {\n                if (!isDrawerOpen) {\n                    drawerLayout.visibility('hidden');\n                }\n            });\n            drawerLayout.css('left', -drawerWidth+'px');\n            overlay.hide();\n            if (isDrawerOpen) {\n                isDrawerOpen = false;\n                cp.trigger('drawer:close', {smallScreen: isSmallScreen});\n            }\n        }\n        isDrawerOpen = false;\n        drawerLayout.find('a').off('click');\n    }\n\n    function toggleDrawer() {\n        if (isDrawerOpen) {\n            closeDrawer();\n        } else {\n            openDrawer();\n        }\n    }\n\n    function isOpen() {\n        return isDrawerOpen;\n    }\n\n    function dragTo(x) {\n        if (x > 0 && x < drawerWidth) {\n            x = -drawerWidth+x;\n            if (drawerLayout.visibility() === 'hidden') {\n                drawerLayout.visibility('initial');\n            }\n            drawerLayout.css('left', x + 'px');\n            if (overlay.display() === 'none') {\n                overlay.show();\n            }\n            overlay.css('opacity', (drawerWidth + x) / drawerWidth);\n        }\n    }\n\n    function sizeCheck() {\n        const width = document.body.clientWidth;\n        if (width < autoHideWidth || autoHideWidth === -1) {\n            if (!isSmallScreen || firstCheck) {\n                isSmallScreen = true;\n                isDrawerLocked = false;\n                layoutChange();\n            }\n            closeDrawer();\n        } else {\n            if (isSmallScreen || firstCheck) {\n                if (isSmallScreen) {\n                    overlay.hide();\n                    if (isDrawerOpen) {\n                        closeDrawer();\n                    }\n                }\n                isSmallScreen = false;\n                isDrawerLocked = true;\n                layoutChange();\n                openDrawer();\n            }\n        }\n    }\n\n    function layoutChange() {\n        cp.trigger('layout:change', {\n            smallScreen: isSmallScreen,\n            drawerLocked: isDrawerLocked\n        });\n    }\n\n    function transitionOn() {\n        if (!isTransitionOn) {\n            isTransitionOn = true;\n            const transition = 'ease .15s';\n            drawerLayout.css({\n                'transition-property': 'left',\n                '-webkit-transition': transition,\n                '-moz-transition': transition,\n                '-ms-transition': transition,\n                '-o-transition': transition,\n                'transition': transition\n            });\n            overlay.css({\n                'transition-property': 'opacity',\n                '-webkit-transition': transition,\n                '-moz-transition': transition,\n                '-ms-transition': transition,\n                '-o-transition': transition,\n                'transition': transition\n            });\n        }\n    }\n    function transitionOff() {\n        if (isTransitionOn) {\n            isTransitionOn = false;\n            const transition = 'none';\n            drawerLayout.css({\n                '-webkit-transition': transition,\n                '-moz-transition': transition,\n                '-ms-transition': transition,\n                '-o-transition': transition,\n                'transition': transition\n            });\n            overlay.css({\n                '-webkit-transition': transition,\n                '-moz-transition': transition,\n                '-ms-transition': transition,\n                '-o-transition': transition,\n                'transition': transition\n            });\n        }\n    }\n    function transitionEnd(callback) {\n        drawerLayout.one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function() {\n            callback();\n        });\n    }\n});\n"},{componentId:"controllers/content_loader",controller:"zuix.controller(function (cp) {\n\n    cp.init = function () {\n        this.options().css = false;\n        this.options().html = false;\n    };\n\n    cp.create = function () {\n        window.onhashchange = function () {\n            navigate();\n        };\n        cp.expose('data', data);\n        cp.expose('path', getCurrentPath);\n        cp.expose('list', list);\n        cp.expose('getContent', getContent);\n        cp.expose('navigate', navigate);\n    };\n\n\n    // this is the JSON site data\n    let contentTree = null;\n\n    const dummyController = zuix.controller(function(ctrl){});\n    const contentController = zuix.controller(function(contentCtrl){\n        contentCtrl.create = function () {\n            contentCtrl.view().hide();\n            zuix.load('@lib/controllers/scroll_helper', {\n                view: contentCtrl.view(),\n                ready: function (scrollCtx) {\n                    const watchList = contentCtrl.options().watchList;\n                    if (watchList != null)\n                        scrollCtx.watch(watchList.filter, watchList.callback);\n                    scrollCtx.on('scroll:change', function (e, data) {\n                        // route event through the main context\n                        // `cp` is the main `content_loader` context\n                        data.page = contentCtrl;\n                        cp.trigger('scroll:change', data);\n                    });\n                }\n            })\n        };\n    });\n\n    function data(d) {\n        if (d != null)\n            contentTree = d;\n        return contentTree;\n    }\n\n    function getCurrentPath() {\n        if (window.location.hash.length > 0)\n            return window.location.hash;\n        return '';\n    }\n\n    function list(items, container, callback) {\n        zuix.$.each(items, function (k, v) {\n            (function(item, isLast) {\n                const itemId = v.id+'['+item.template+']';\n                const ctx = zuix.context(itemId);\n                if (ctx == null) {\n                    zuix.load(item.template, {\n                        contextId: itemId,\n                        css: false,\n                        braces: { data: item.data },\n                        controller: dummyController,\n                        ready: function (c) {\n                            c.options().data = item;\n                            c.view().setAttribute('data-id', item.id);\n                            zuix.$(container).append(c.view());\n                            callback(c, isLast);\n                            if (item.list != null) {\n                                list(item.list, c.view(), function(c, isLast) {\n                                   // TODO: ...\n                                });\n                            }\n                        }\n                    });\n                } else {\n                    callback(ctx, isLast);\n                }\n            })(v, k == items.length - 1);\n        });\n    }\n\n    function getContent(data, callback) {\n        const path = '../'+data.file;\n        // exit if no content path specified\n        if (path == null || path.length == 0) return;\n        const content = zuix.context(path);\n        if (content == null) {\n            zuix.load(path, {\n                contextId: path,\n                wrapContent: true,\n                prism: true,\n                //braces: { data: data },\n                css: false,\n                cext: '',\n                controller: contentController,\n                ready: function (c) {\n                    // extend context with 'watch' method\n                    c.watch = function (filter, fn) {\n                        c.options().watchList = {\n                            filter: filter,\n                            callback: fn\n                        }\n                    };\n                    callback(c, true);\n                    // TODO: zuix.componentize(c.view());\n                },\n                error: function(err) {\n                    //document.location.replace('404.html');\n                }\n            });\n        } else {\n            callback(content, false);\n        }\n    }\n\n    function navigate() {\n        const path = getCurrentPath();\n        cp.trigger('path:change', path);\n    }\n\n});\n"},{componentId:"layout/header",css:". {\n    position: fixed;\n    left: 0;\n    right: 0;\n    z-index: 10;\n}\n\n.first-row {\n    height: 64px;\n    width: 100%;\n}\n.second-row {\n    font-size: 80%;\n    height: 32px;\n    width: 100%;\n    text-align: center;\n    text-transform: uppercase;\n    display: none;\n}\n\n.title .menu-toggle {\n    width: 56px;\n    text-align: center;\n    margin-right: 8px;\n    cursor: pointer;\n}\n.sharing {\n    margin-right: 16px;\n    font-size:120%;\n}\n\n.logo {\n    font-family: 'Roboto Condensed', serif !important;\n    font-weight: 400;\n    font-size: 200%;\n    line-height: 200%;\n    padding-left: 16px;\n    padding-right: 16px;\n}\n.logo-caption {\n    font-size: 80%;\n}\n\n.subtitle {\n    font-size: 120%;\n    line-height: 200%;\n    padding-left: 16px;\n    padding-right: 16px;\n}\n\ndiv[data-ui-field=\"header-roller\"] {\n    position: absolute;\n    left:0;right:0;bottom:0;\n    height: 32px;\n    text-align: center;\n}\n\n@media only screen and (max-width: 640px) {\n    .logo {\n        font-size: 160%;\n    }\n    .subtitle {\n        font-size: 110%;\n    }\n}\n@media only screen and (max-width: 800px) {\n    .second-row {\n        display: block;\n    }\n}"},{componentId:"layout/side_menu",css:". {\n    top:0; left:0; min-height: 100vh;\n    overflow: visible;\n}\n\nh2 {\n    margin:  0;\n    padding-top: 8px;\n    padding-bottom: 8px;\n    text-align: center;\n}\n\n.side-menu {\n    overflow-y: auto;\n    padding: 24px 8px 48px 0;\n    font-family: 'Roboto Condensed', serif !important;\n    font-size: 110%;\n    z-index: 10;\n}\n\n.side-menu .material-icons {\n    font-size: 150%;\n    margin-right: 16px;\n}\n\n.side-menu a {\n    padding: 8px 8px 8px 24px;\n    color: rgba(255, 255, 255, 0.8);\n}\n.side-menu a.sub_item {\n    padding: 0 8px 0 24px;\n    color: rgba(255, 255, 255, 0.8);\n}\n/*\n.side-menu a:hover {\n    background-color: rgba(132, 184, 209, 0.5);\n    color: #101035;\n}\n*/\n.side-menu a.sub_item span {\n    margin-left: 16px;\n    padding-top: 10px;\n    padding-bottom: 10px;\n    padding-left: 26px;\n    font-size: 90%;\n    border-left: dotted 3px rgba(150,150,150,0.5);\n}\n.current .side-menu a.sub_item span {\n    border-left: solid 3px rgb(200, 200, 0);\n}\n\na.current span {\n    font-weight: bold;\n}\na.sub_item.current span {\n    font-weight: bold;\n    border-left: solid 3px rgb(200, 200, 0);\n}\n.current i {\n    color: rgb(200, 200, 0) !important;\n    font-weight: bolder;\n}\n"}])</script>
